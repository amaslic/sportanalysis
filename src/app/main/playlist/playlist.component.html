<div class="container" style="margin-top:10px;" *ngIf="clubActive">
  <h3>Playlist</h3>
  <ngx-datatable class="material" [columnMode]="'force'" [rows]="playList">
    <ngx-datatable-column name="Name">
    </ngx-datatable-column>
    <ngx-datatable-column name="Club" prop="user.club">
    </ngx-datatable-column>
    <ngx-datatable-column name="Created By">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.user.firstName}} {{row.user.lastName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Action">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button [routerLink]="['/playlist/view',row._id]"><i class="fa fa-eye" aria-hidden="true"></i></button>

      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
<modal #ErrorModal class="error-modal">
  <modal-header>

  </modal-header>
  <modal-content>
    <p>
      <i class="fa fa-close" aria-hidden="true"></i>
    </p>
    <p>
      {{errormsg}}
    </p>
  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" [routerLink]="['/home']" (click)="ErrorModal.close()">Ok</button>
  </modal-footer>
</modal>
