<div class="container" style="margin-top:10px;">
  <md-tab-group class="video-md-settings">
    <md-tab label="Approved Clubs">
      <div class="col-sm-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Logo</th>
              <th>Club</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let club of activatedClubList">
              <td><img [src]="baseUrl + club.logo" style="width:50px" /></td>
              <td>{{club.name}}</td>
              <td><button type="button" class="btn btn-danger btn-sm" (click)="deleteClub(club._id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-tab>
    <md-tab label="Clubs wating approval">
      <div class="col-sm-3" style="margin-top:15px">
        <ngx-datatable class="material" [scrollbarH]="true" [rows]="clubList" [columnMode]="'flex'" [loadingIndicator]="loadingIndicator"
          [selected]="selectedClub" [selectionType]="'single'" (activate)="onRowActivate($event)" (select)='onRowSelected($event)'>
          <ngx-datatable-column prop="name" canAutoResize="true" [flexGrow]="1">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
      <div class="col-sm-9" *ngIf="selectedClub[0]" style="margin-top:15px">
        <form class="form-horizontal" id="activate-club-form" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate [ngClass]="{'submited' : f._submitted}">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Club Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="selectedClub[0].name" placeholder="Enter Title"  (change)="generateNiceLinkName()" (keypress)="generateNiceLinkName()">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="slug">Nice Link Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="slug" name="slug" [(ngModel)]="selectedClub[0].NiceLinkName" (keypress)="generateNiceLinkName()">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="logoFile">Logo:</label>
            <div class="col-sm-10">
              <input type="file" class="" id="logo" (change)="onSelectFile($event)" name="logoFile" [(ngModel)]="logoFile" placeholder="Select logo image">
            </div>
          </div>
          <div class="form-group" style="padding-bottom: 30px;">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-save">Activate</button>
            </div>
          </div>
        </form>
      </div>
    </md-tab>
  </md-tab-group>
</div>
