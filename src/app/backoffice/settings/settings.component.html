<div class="loginOverLay" *ngIf="showProgressBar">
    <div>
        <img src="../../assets/images/default.gif" />
    </div>
</div>

<div class="container" style="margin-top:10px;">


    <md-tab-group class="video-md-settings">
        <md-tab label="Teams">
            <div class="col-sm-3" style="margin-top:10px">
                <ngx-datatable #activetable class="material" [columnMode]="'standard'" [rows]="teamsList" (onRowsUpdate)='updateRows()'>
                    <ngx-datatable-column name="Team" prop="name"> </ngx-datatable-column>
                    <ngx-datatable-column name="Action" *ngIf="userRole==1">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <i class="fa fa-pencil edit" aria-hidden="true" (click)="editTeam(row)"></i>
                            <!--<i class="fa fa-trash delete" aria-hidden="true" (click)="deleteTeam(row)"></i>-->
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>

            <div class="col-sm-7" style="margin-top:10px" *ngIf="userRole==1">
                <form #form class="form-horizontal" id="team-form" #fTeam="ngForm" (ngSubmit)="onSubmitTeam(fTeam)" novalidate [ngClass]="{'submited' : fTeam._submitted}">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Team Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="teamName" name="teamName" [(ngModel)]="teamName" placeholder="Enter Team Name"
                                required>
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 30px;">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button *ngIf="updatedId == ''" type="submit" class="btn btn-success btn-sm">Create Team</button>
                            <button *ngIf="updatedId != ''" type="submit" class="btn btn-success btn-sm">Update Team</button>
                            <button *ngIf="updatedId != ''" type="button" (click)="cancelUpdate()" class="btn btn-danger btn-sm">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </md-tab>
        <md-tab label="Locations">
            <div class="col-sm-3" style="margin-top:10px">
                <ngx-datatable #activetable class="material" [columnMode]="'standard'" [rows]="locationsList" (onRowsUpdate)='updateRows()'>
                    <ngx-datatable-column name="Location" prop="name"> </ngx-datatable-column>
                    <ngx-datatable-column name="Action" *ngIf="userRole==1">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <i class="fa fa-pencil edit" *ngIf="userRole==1" aria-hidden="true" (click)="editLocation(row)"></i>
                            <!--<i class="fa fa-trash delete" aria-hidden="true" (click)="deleteTeam(row)"></i>-->
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
            <div class="col-sm-7" style="margin-top:10px" *ngIf="userRole==1">
                <form #locationform class="form-horizontal" id="location-form" #fLocation="ngForm" (ngSubmit)="onSubmitLocation(fLocation)"
                    novalidate [ngClass]="{'submited' : fLocation._submitted}">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Location Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="locationName" name="locationName" [(ngModel)]="locationName" placeholder="Enter Location Name"
                                required>
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 30px;">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button *ngIf="updatedLocationId == ''" type="submit" class="btn btn-success btn-sm">Create Location</button>
                            <button *ngIf="updatedLocationId != ''" type="submit" class="btn btn-success btn-sm">Update Location</button>
                            <button *ngIf="updatedLocationId != ''" type="button" (click)="cancelLocationUpdate()" class="btn btn-danger btn-sm">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </md-tab>
        <md-tab label="Seasons">
            <div class="col-sm-3" style="margin-top:10px">
                <ngx-datatable #activetable class="material" [columnMode]="'standard'" [rows]="seasonsList" (onRowsUpdate)='updateRows()'>
                    <ngx-datatable-column name="Season" prop="name"> </ngx-datatable-column>
                    <ngx-datatable-column name="Action" *ngIf="userRole==1">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <i class="fa fa-pencil edit" aria-hidden="true" (click)="editSeason(row)"></i>
                            <!--<i class="fa fa-trash delete" aria-hidden="true" (click)="deleteTeam(row)"></i>-->
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>

            <div class="col-sm-7" style="margin-top:10px" *ngIf="userRole==1">
                <form #seasonform class="form-horizontal" id="season-form" #fSeason="ngForm" (ngSubmit)="onSubmitSeason(fSeason)" novalidate
                    [ngClass]="{'submited' : fSeason._submitted}">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Season Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="seasonName" name="seasonName" [(ngModel)]="seasonName" placeholder="Enter Season Name"
                                required>
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 30px;">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button *ngIf="updatedSeasonId == ''" type="submit" class="btn btn-success btn-sm">Create Season</button>
                            <button *ngIf="updatedSeasonId != ''" type="submit" class="btn btn-success btn-sm">Update Season</button>
                            <button *ngIf="updatedSeasonId != ''" type="button" (click)="cancelSeasonUpdate()" class="btn btn-danger btn-sm">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </md-tab>
        <md-tab label="Competitions">
            <div class="col-sm-3" style="margin-top:10px">
                <ngx-datatable #activetable class="material" [columnMode]="'standard'" [rows]="competitionsList" (onRowsUpdate)='updateRows()'>
                    <ngx-datatable-column name="Competition" prop="name"> </ngx-datatable-column>
                    <ngx-datatable-column name="Action" *ngIf="userRole==1">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <i class="fa fa-pencil edit" aria-hidden="true" (click)="editCompetition(row)"></i>
                            <!--<i class="fa fa-trash delete" aria-hidden="true" (click)="deleteTeam(row)"></i>-->
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>

            <div class="col-sm-7" style="margin-top:10px" *ngIf="userRole==1">
                <form #competitionform class="form-horizontal" id="competition-form" #fCompetition="ngForm" (ngSubmit)="onSubmitCompetition(fCompetition)"
                    novalidate [ngClass]="{'submited' : fCompetition._submitted}">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Competition Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="competitionName" name="competitionName" [(ngModel)]="competitionName" placeholder="Enter Competition Name"
                                required>
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 30px;">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button *ngIf="updatedCompetitionId == ''" type="submit" class="btn btn-success btn-sm">Create Competition</button>
                            <button *ngIf="updatedCompetitionId != ''" type="submit" class="btn btn-success btn-sm">Update Competition</button>
                            <button *ngIf="updatedCompetitionId != ''" type="button" (click)="cancelCompetitionUpdate()" class="btn btn-danger btn-sm">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </md-tab>
        <md-tab label="Tactics">
            <div class="col-sm-3" style="margin-top:10px">
                <ngx-datatable #activetable class="material" [columnMode]="'standard'" [rows]="tacticsList" (onRowsUpdate)='updateRows()'>
                    <ngx-datatable-column name="Tactic" prop="name"> </ngx-datatable-column>
                    <ngx-datatable-column name="Action" *ngIf="userRole==1">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <i class="fa fa-pencil edit" aria-hidden="true" (click)="editTactic(row)"></i>
                            <!--<i class="fa fa-trash delete" aria-hidden="true" (click)="deleteTeam(row)"></i>-->
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>

            <div class="col-sm-7" style="margin-top:10px" *ngIf="userRole==1">
                <form #tacticform class="form-horizontal" id="tactic-form" #fTactic="ngForm" (ngSubmit)="onSubmitTactic(fTactic)" novalidate
                    [ngClass]="{'submited' : fTactic._submitted}">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Tactic Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tacticName" name="tacticName" [(ngModel)]="tacticName" placeholder="Enter Tactic Name"
                                required>
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 30px;">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button *ngIf="updatedTacticId == ''" type="submit" class="btn btn-success btn-sm">Create </button>
                            <button *ngIf="updatedTacticId != ''" type="submit" class="btn btn-success btn-sm">Update Tactic</button>
                            <button *ngIf="updatedTacticId != ''" type="button" (click)="cancelTacticUpdate()" class="btn btn-danger btn-sm">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </md-tab>

    </md-tab-group>

    <modal #confirmationModal class="confirmation-modal">
        <modal-header>
        </modal-header>
        <modal-content>
            <p>
                Are you sure you want to delete team?
            </p>
        </modal-content>
        <modal-footer>
            <button class="btn btn-primary" (click)="ConfirmDeleteTeam()">Ok</button>
            <button class="btn btn-primary" (click)="cancelDelete()">Cancel</button>
        </modal-footer>
    </modal>
    <modal #successModal class="success-modal">
        <modal-header>
        </modal-header>
        <modal-content>
            <p>
                <i class="fa fa-check" aria-hidden="true"></i>
            </p>
            <p>
                {{successmsg}}
            </p>
        </modal-content>
        <modal-footer>
            <button class="btn btn-primary" (click)="successModal.close()">Ok</button>
        </modal-footer>
    </modal>
    <modal #ErrorModal class="error-modal">
        <modal-header>
        </modal-header>
        <modal-content>
            <p>
                <i class="fa fa-close" aria-hidden="true"></i>
            </p>
            <p>
                {{errormsg}}
            </p>
        </modal-content>
        <modal-footer>
            <button class="btn btn-primary" (click)="errorModal.close()">Ok</button>
        </modal-footer>
    </modal>

</div>
