<div class="container" style="margin-top:10px;">
  <h3>Playlist</h3>
  <ngx-datatable class="material" [columnMode]="'force'" [rows]="playList">
    <ngx-datatable-column name="Name">
    </ngx-datatable-column>
    <ngx-datatable-column name="Username" prop="user.firstName">
    </ngx-datatable-column>
    <ngx-datatable-column name="Club" prop="user.club">
    </ngx-datatable-column>
    <ngx-datatable-column name="Action">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button (click)="assignUser(row._id)">Assign User</button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

<modal #updatePlaylistModal class="error-modal">
  <modal-header>


  </modal-header>
  <modal-content>
    <p>
      Assign Users
    </p>

    <div class="form-group">
      <label class="col-md-4 control-label">Select Users</label>
      <ss-multiselect-dropdown class="col-md-4" [options]="userlistOptions" [texts]="userlistTexts" [settings]="userlistSettings"
        [(ngModel)]="userlistModel"></ss-multiselect-dropdown>
    </div>



    <div class="form-group pull-left" style="margin-top: 5%" *ngIf="updateMessage">
      <span class="col-md-12">{{updateMessage}}</span>
    </div>
  </modal-content>
  <modal-footer>

    <button class=" btn btn-primary " [disabled]="!playlistModel || playlistModel?.length==0 " (click)="updatePlaylist() ">Assign</button>
    <button class="btn btn-primary " (click)="updatePlaylistModal.close() ">Cancel</button>


  </modal-footer>
</modal>
