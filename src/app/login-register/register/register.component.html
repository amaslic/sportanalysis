<div class="container">
  <div class="row">
    <div class="col-md-6 padding-rm right-border" style="padding-top:30px">
      <img src="/assets/images/logo.png" alt="" class="img-fluid login-logo">
      <p style="margin-top:35px" class="dark-grey">Alerady have an account?</p>
      <button class="btn btn-round btn-dark-grey btn-signup" [routerLink]="['/auth', 'login']">Login</button>
    </div>
    <div class="col-md-6 padding-rm sign-in-form">
      <h4 class="sign-in-notice">Sign up with your email address</h4>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate [ngClass]="{'submited' : f._submitted}">  
        <div class="form-group">
          <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" placeholder="Email" required email>
          <span class="help-block" *ngIf="!email.valid && f._submitted">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <input type="text" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="phone" [(ngModel)]="user.phone" #phone="ngModel" class="form-control" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <input type="text" name="club" [(ngModel)]="user.club" #club="ngModel" class="form-control" placeholder="Club" required>
        </div>
        <div class="form-group">
          <input type="text" name="clubFunction" [(ngModel)]="user.clubFunction" #clubFunction="ngModel" class="form-control" placeholder="Club Function" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" name="repeatPassword" [(ngModel)]="repeatPassword"  class="form-control" placeholder="Confirm Password" required>
          <span class="help-block" *ngIf="user.password !== repeatPassword">Passwords doesn't match!</span>
        </div>
        <div class="form-group text-center">
          <button 
            class="btn btn-round btn-green btn-signup" 
            [disabled]="!f.form.valid && f._submitted"
            type="submit">Sign Up</button>
        </div>
        <p class="text-center">
          © 2017 provispo. All rights reserved.<br> By singnin up. I agree to provispo’s<br>
          <a href="#">Terms of Services.</a>
        </p>
      </form>
    </div>
  </div>
</div>
